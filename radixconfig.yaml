apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: radix-csi-azure-keyvault-example-satr
spec:
  environments:
    - name: dev
      build:
        from: main
  components:
    - name: frontend
      src: frontend
      ports:
        - name: http
          port: 8001
      publicPort: http
      variables:
        VAR1: "val1"
        VAR2: "val2"
        VAR3: ""
      runAsNonRoot: true
      environmentConfig:
        - environment: dev
          variables:
            VAR1: "val1"
      secrets:
        - SECRET_A
        - SECRET_B
      secretRefs:
        - azureKeyVaults:
            - name: radix-sci-az-kv-test2
              path: /mnt/555
              items:
                - name: connection-string-2
                  envVar: CONNECTION_STRING
                  type: secret
                - name: key11
                  envVar: KEY_1
                  type: key
                - name: key22
                  envVar: KEY_2
                  type: key
                - name: cert11
                  envVar: CERT_11
                  type: cert
                - name: cert22
                  envVar: CERT_22
                  type: cert
                  k8sSecretType: tls


  dnsAppAlias:
    environment: dev
    component: frontend
