version: "3.5"

networks:
  radix-csi-azure-keyvault-example:
    name: radix-csi-azure-keyvault-example

services:
  frontend:
    build:
      context: frontend
    container_name: radix-csi-azure-keyvault-example-frontend_container
    networks:
      - radix-csi-azure-keyvault-example
    ports:
      - "8080:8080" # For local debug only; not exposed in prod
    volumes:
      - type: bind
        source: .
        target: /app
